<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GJY's page</title>
    <style>
        #idDiv{
            width: 40px;
            height: 40px;
            background-color: lightgreen;
            transition: width 1s, height 3s, transform 2s; 
            margin: auto; 
            margin-top: 35vh;   
        }
    </style>
    <script>
        const mOk = (pVal)=>{
            let lObj = document.getElementById('idDiv');
            if(pVal == "move"){
                lObj.style.transform=`translate(50px,100px)`;
            }else if(pVal == "rotate"){
                lObj.style.transform=`rotate(-135deg)`;
            }else if(pVal == "scale"){
                lObj.style.transform=`scale(2,2)`;
            }else if(pVal == "skewx"){
                lObj.style.transform=`skewx(20deg)`;
            }else if(pVal == "skewy"){
                lObj.style.transform=`skewy(30deg)`;
            }else{
                lObj.style.transform=`translate(0,0)`;
            }
        }
    </script>
</head>
<body>
    <button onclick="mOk('move')">translate</button>
    <button onclick="mOk('rotate')">rotate</button>
    <button onclick="mOk('scale')">scale</button>
    <button onclick="mOk('skewx')">skewx</button>
    <button onclick="mOk('skewy')">skewy</button>
    <button onclick="mOk('reset')">reset</button>
    <div style="width:70vw; height:80vh; border: 1px solid black; margin: auto;">
        <div id="idDiv"></div>
    </div>
</body>
</html>
